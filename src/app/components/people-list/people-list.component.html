<div class="flex justify-end p-5">
    <button  routerLink="/create-people" mat-raised-button color="primary">Add Information</button>
    <button  routerLink="/" mat-raised-button color="warn" (click)="deleteAll()">Delete All</button>
   
@if (peopleList && peopleList.length > 0) {
    <div class="mat-elevation-z8 w-full">

        <table mat-table [dataSource]="peopleList">
    
            <!-- Name Column -->
            
          
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
           
            
            <ng-container matColumnDef="dob">
                <th mat-header-cell *matHeaderCellDef> Date Of Birth </th>
                <td mat-cell *matCellDef="let element"> {{element.dob}} </td>
            </ng-container>
         
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                     <button mat-raised-button color="primary" (click)="edit(element.id)"> Edit </button>
                     <button mat-raised-button color="warn" (click)="delete(element.id)"> Delete </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </div>
      
}
