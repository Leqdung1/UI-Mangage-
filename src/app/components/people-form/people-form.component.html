<div class="p-8 mt-4">
    <div class="shadow p-6">
        @if(isEdit){
            <h4>
                Edit Form
            </h4>
        }@else {
            <h4>Create</h4>
        }   
        <form [formGroup]="peopleForm" (ngSubmit)="save()">
            <div class="w-full flex flex-wrap">
                <mat-form-field class="w-full">
                    <mat-label>Name</mat-label>
                    <input type="text" matInput placeholder="Name" formControlName="name">
                </mat-form-field>
            </div>
            <div class="w-full flex flex-wrap">
                <mat-form-field class="w-full">
                    <mat-label>Date Of Birth</mat-label>
                    <input type="text" matInput placeholder="YYYY-MM-dd" formControlName="dob">
                </mat-form-field>
            </div>
            <div class="flex justify-center">
                @if(isEdit){
                    <button mat-raised-button color="primary" [disabled]="!peopleForm.valid">Update</button>
                }@else {
                    <button mat-raised-button color="primary" [disabled]="!peopleForm.valid">Save</button>
                }
            </div>
        </form>
    </div>
</div>
